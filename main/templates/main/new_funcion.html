{% extends 'main/base_generic.html' %}
{% load static %}

{% block title %}Mis funciones{% endblock %}

{% block content %}
<h4>Registrar Nueva Raza de Ganado</h4>

<form id="breedForm" method="post">
    {% csrf_token %}
    <label for="inputBreedName">Nombre de la Raza:</label><br />
    <input type="text" id="inputBreedName" name="inputBreedName" placeholder="Nombre de la nueva raza" maxlength="30" minlength="3"><br />
    <button type="submit" class="btn-black">Registrar</button>
</form>

<script>
    document.getElementById('breedForm').addEventListener('submit', function (event) {
        event.preventDefault(); 

        const breedName = document.getElementById('inputBreedName').value.trim();

        if (breedName) {
            this.submit(); 
        } else {
            alert('El nombre de la raza no puede estar vac√≠o.');
        }

        document.getElementById('inputBreedName').value = '';
    });
</script>

<style>
    h4 {
        font-family: 'Arial', sans-serif;
        text-align: center;
        margin-bottom: 10px;
    }

    form {
        text-align: center;
        margin: 0 auto;
    }

    label {
        font-size: 1rem;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 40%;
        margin-bottom: 15px;
    }

    .btn-black {
        background-color: black;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }

    .btn-black:hover {
        background-color: #333;
    }

    .notification {
        display: none;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        text-align: center;
    }

    .notification.success {
        background-color: #d4edda;
        color: #155724;
    }

    .notification.error {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>
{% endblock %}
