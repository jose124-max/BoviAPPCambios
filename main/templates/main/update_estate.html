{% extends 'main/base_generic.html' %}
{% load static %}

{% block title %}Editar finca{% endblock %}


{% block content %}
<div class="d-flex flex-column align-items-center" style="height: 90%;">
    <h1 class="p-4">Editar finca</h1>
    <div class="container-sm border rounded form-inline card">
        <form action = "{% url 'update_estate' estate_id=estate.id %}" method = "POST" >
            {% csrf_token %}
            <div class="form-group">
                <label for="idEstateName">Nombre finca</label>
                <input type="text" class="form-control" id="idEstateName" name="inputEstateName" placeholder="El Ubérrimo" value="{{ estate.nombre_finca }}" required aria-describedby="help" required> 
            </div>
            <div class="form-group">
                <label for="idPhone">Teléfono</label>
                <input type="text" class="form-control" id="idPhone" name="inputPhone" placeholder="3130000000" value="{{ estate.telefono }}" aria-describedby="help" pattern="[0-9]{10,10}" title="Número de teléfono válido (10 dígitos)">
            </div>
            <div class="form-group">
                <label id="idAddress">Dirección</label>
                <input type="text" class="form-control" id="idAddress" name="inputAddress" 
                placeholder="KR 0 # 0 - 45" aria-describedby="help" value="{{ estate.direccion }}"
                required>
            </div>
            <div class="form-group">
                <label id="idStewardAddress">Dirección del encargado</label>
                <input type="text" class="form-control" id="idStewardAddress" name="inputStewardAddress" 
                placeholder="KR 0 # 0 - 45" aria-describedby="help" value="{{ estate.direccion_encargado }}"
                required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Editar finca</button>
        </form>
        <br>
    </div>
</div>
{% endblock %}
